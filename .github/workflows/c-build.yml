name: C CI BUILD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install-tools
      run:  |
        sudo apt-get update
        sudo apt install -y build-essential git

    - name: install-libs
      run:  |
        sudo apt install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev
        
    - name: cache-raylib
      id: cache-raylib
      uses: actions/cache@v3
      with:
        path: /usr/local/lib
        key: ${{ runner.os }}-raylib
      
    - name: build-raylib
      if: steps.cache-raylib.outputs.cache-hit != 'true'
      run:  |
        git clone https://github.com/raysan5/raylib.git raylib
        cd raylib/src/
        make PLATFORM=PLATFORM_DESKTOP RAYLIB_LIBTYPE=SHARED # To make the dynamic shared version.

    - name: install-raylib
      if: steps.cache-raylib.outputs.cache-hit != 'true'
      run:  |
        cd raylib/src/
        sudo make install RAYLIB_LIBTYPE=SHARED

    - name: raylib-lib-path
      run:  |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib

    - name: build
      run: |
        ./build/build-linux.sh
